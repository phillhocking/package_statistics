name: package_statistics

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install pipenv
        run: pip install pipenv
      - name: Run tests
        run: |
          sudo pipenv install
          sudo pipenv run pytest
